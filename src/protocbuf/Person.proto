syntax = "proto2";

package com.zzjmay.netty.lesson6;

//设置编译器的处理格式
option optimize_for = SPEED;

option java_package = "com.zzjmay.netty.lesson6";
option java_outer_classname = "MyDataInfo";
//通过枚举类的方式指定需要具体的消息传递
message MyMessage{

    enum DataType{
        PersonType = 1;
        DogType =2;
        CatType =3;
    }

    required DataType data_type=1;
    //表示只能出现其下的一种
    oneof dataBody{
        Person person =2;
        Dog dog =3;
        Cat cat =4;
    }

}

message Person{
    optional string name =1;
    optional int32 age =2;
    optional string address =3;
}

message Dog {
    optional string name =1;
    optional int32 age= 2;
}

message Cat{
    optional string name =1;
    optional string city =2;
}